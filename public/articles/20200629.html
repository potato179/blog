    <script>
        var progressIndicator = '<div id="i-am-progress-indicator"></div>';
        $('body').append(progressIndicator);

        $(window).on('scroll', function(){
            var currentPercentage = ($(window).scrollTop() / ($(document).outerHeight() - $(window).height())) * 100;
            $('#i-am-progress-indicator').width(currentPercentage+'%');
        });

        function onBodyLoad(){

            var pageName = "";
 
            var tempPageName = window.location.href;
            var strPageName = tempPageName.split("/");
            pageName = strPageName[strPageName.length-1].split("?")[0];
    
            var pageNameMd = pageName.replace("html", "md");
             console.log(pageNameMd);


            //blog_content

            var sendData = {
                pageName: pageNameMd 
            };

            var ajaxData = { 
                type: "GET", 
                url : "../../md",
                data: sendData, 
                dataType: "text", 
                success :  onSuccess,
                error: onError
            };
            $.ajax(ajaxData);




        }

        function onSuccess (data, status, xhr) { 
            console.log(data);

            $("#blog_content").html(data);

        }

        function onError (jqXHR, textStatus, errorThrown) { 
            console.log(jqXHR.responseText); 
        }

    </script>
